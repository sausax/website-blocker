<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .website-controls {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Website Blocker</h2>
    <div>
      <input type="text" id="websiteInput" placeholder="Enter website (e.g., facebook.com)">
      <button id="addWebsite">Add Website</button>
    </div>
    <div id="websiteList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
